name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Write the PUBLIC Firebase config (client)
      - name: Create Client Config
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CLIENT_CONFIG }}
        run: |
          mkdir -p client/src
          cat <<EOF > client/src/firebase-config.json
          $FIREBASE_CONFIG
          EOF

      # 2. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 4. Install dependencies & build
      - name: Install & Build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 5. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVENTORY_USER123 }}"
          projectId: inventory-user123
          channelId: live