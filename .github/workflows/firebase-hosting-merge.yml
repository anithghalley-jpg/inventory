name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Firebase Config
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CLIENT_CONFIG }}
        run: |
          if [ -z "$FIREBASE_CONFIG" ]; then
            echo "Error: FIREBASE_CLIENT_CONFIG secret is missing or empty!"
            exit 1
          fi
          echo "$FIREBASE_CONFIG" > client/src/firebase-config.json
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVENTORY_USER123}}
          channelId: live
          projectId: inventory-user123
