name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Create the config file in your local src folder
      - name: Create Firebase Config
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CLIENT_CONFIG }}
        run: |
          echo "$FIREBASE_CONFIG" > client/src/firebase-config.json

      # 2. Install and Build (Runs in root automatically)
      - name: Install & Build
        run: |
          npm install
          npm run build

      # 3. Deploy to Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVENTORY_USER123 }}"
          projectId: inventory-user123