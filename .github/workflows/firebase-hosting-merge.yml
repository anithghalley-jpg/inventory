name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Create Firebase client config for React
      - name: Create Firebase Config
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVENTORY_USER123 }}
        run: |
          if [ -z "$FIREBASE_CONFIG" ]; then
            echo "Error: FIREBASE_CLIENT_CONFIG secret is missing or empty!"
            exit 1
          fi
          echo "$FIREBASE_CONFIG" > client/src/firebase-config.json

      # Install dependencies and build
      - name: Install & Build
        run: |
          npm install
          npm run build

      # Create service account file for Firebase deploy
      - name: Create Firebase Service Account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVENTORY_USER123 }}' > firebase-service-account.json

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: firebase-service-account.json
          projectId: inventory-user123
