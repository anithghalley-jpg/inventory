name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Write the PUBLIC Firebase config (client)
      - name: Create Client Config
        run: |
          mkdir -p client/src
          cat << 'EOF' > client/src/firebase-config.json
          ${{ secrets.FIREBASE_CLIENT_CONFIG }}
          EOF

      # 2. Install dependencies & build
      - name: Install & Build
        run: |
          npm install
          npm run build

      # 3. Create Firebase Service Account file
      - name: Create Firebase Service Account
        run: |
          cat << 'EOF' > firebase-service-account.json
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INVENTORY_USER123 }}
          EOF

      # 4. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: firebase-service-account.json
          projectId: inventory-user123
